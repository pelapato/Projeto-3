<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <title>CodeSagaAcademy</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="caixa1">
      <h1>Ol√°,teste seu teclado</h1>
      <label>
        <span class="criador">CodeSagaAcademy</span>
      </label>
    </div>
    <div class="valor">
      <span class="texto"><span class="ponto"></span></span>
    </div>
  </main>
  
  
  <!--Keyboard-->
  <section>
    <div>
      <i class="c1">q</i>
      <i class="c1">w</i>
      <i class="c1">e</i>
      <i class="c1">r</i>
      <i class="c1">t</i>
      <i class="c1">y</i>
      <i class="c1">u</i>
      <i class="c1">i</i>
      <i class="c1">o</i>
      <i class="c1">p</i>
    </div>
    <div>
      <i class="c2">a</i>
      <i class="c2">s</i>
      <i class="c2">d</i>
      <i class="c2">f</i>
      <i class="c2">g</i>
      <i class="c2">h</i>
      <i class="c2">j</i>
      <i class="c2">k</i>
      <i class="c2">l</i>
    </div>
    <div>
      <i  class="uppercase upper"><span class="material-symbols-outlined">
        keyboard_capslock
      </span></i>
      <i class="c3">z</i>
      <i class="c3">x</i>
      <i class="c3">c</i>
      <i class="c3">v</i>
      <i class="c3">b</i>
      <i class="c3">n</i>
      <i class="c3">m</i>
      <i class="exit"><span class="material-symbols-outlined">
        backspace
      </span></i>
    </div>
    <div>
      <i class="simbols">123</i>
      <i><span class="material-symbols-outlined">
language
</span></i>
      <i class="space"></i>
      <i class="enter">enter</i>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
